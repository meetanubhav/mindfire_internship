<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Register Yourself!</title>
    <link rel="icon" href="https://img.pngio.com/png-icon-164327-free-icons-library-png-icon-1200_1238.jpg" >
</head>
<body>
    <header>
        <nav>
            <h1>Mindfire GPS !!</h1>
        </nav>
    </header>
    <div class="animate">
        <!-- <img src="https://i.pinimg.com/originals/5d/e3/03/5de303950e41d173820c0b6cebae7359.gif" alt=""> -->
    </div>
    <section>
        <div class="head-msg">
            <h1>Create an account</h1>
            <p>It's quick and easy.</p>
        </div>
        <div>
            <form action="">
                <div>
                    <label for="name">Name :</label><span> *</span>
                    <br>
                    <input type="text" id="fname" name="fname" placeholder="First">
                    <input type="text" id="lname" name ="lname" placeholder="Last">
                </div>
                <div>
                    <label for="email">E-mail</label><span> *</span>
                    <br>
                    <input type="email" id="email" name ="email" placeholder="ABC@xyz.com">
                </div>
                <div>
                    <label for="password">Password :</label><span> *</span>
                    <br>
                    <input type="password" id="password" name ="password" placeholder="**********">
                    <input type="password" id="cpassword" name ="cpassword" placeholder="**********">
                </div>
                <div>
                    <label for="DOB">Date Of Bith</label><span> *</span>
                    <br>
                    <select name="day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <select name="month" id="month">
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                    </select>
                    <select name="year" id="year">
                        <br>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                    </select>
                </div>
                <div>
                    <label for="gender">Gender</label><span> *</span>
                    <br>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="Phone_Number">Phone Number</label><span> *</span>
                    <br>
                    <input type="number" id="Number1" name ="Number1" placeholder="91XXXXXX84">
                    <input type="number" id="Number2" name ="Number2" placeholder="71XXXXXX84">
                </div>
                <div>
                    <label for="address">Address:</label><span> *</span>
                    <br>
                    <input type="textarea" name="address1" id="address1" placeholder="Address 1">
                    <input type="textarea" name="address2" id="address2" placeholder="Address 2">
                </div>
                <div class="flex-container">
                    <div>
                        <label for="name">State</label><span> *</span>
                        <br>
                        <select name="state" id="state">
                            <option value="Assam">Assam</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Jharkhand">Jharkhand</option>
                        </select>
                    </div>
                    <div>
                        <label for="name">Country</label><span> *</span>
                        <br>
                        <select name="country" id="country">
                            <option value="India">India</option>
                            <option value="Japan">Japan</option>
                            <option value="Russia">Russia</option>
                            <option value="USA">USA</option>
                        </select>
                    </div> 
                </div>
                <div>
                    <label for="name"><input type="checkbox" name="subscribe" id="subscribe" value="" unchecked>Subscribe to our newsletter.</label>
                
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    
</body>
</html>
