        <div class="head-msg">
            <h1>Create an account</h1>
            <p>It's quick and easy.</p>

        <div>
            <form action="">
                <div>
                    <label for="fname">Name :</label><span id="required_sign"> *</span>
                    <br>
                    <input type="text" id="fname" name="fname" placeholder="Type First Name"  maxlength="15" required />
                    <input type="text" id="lname" name ="lname" placeholder="Type Last Name"  maxlength="15" required />
                </div>
                <div>
                    <label for="email">E-mail</label><span id="required_sign"> *</span>
                    <br>
                    <input type="email" id="email" name ="email" placeholder="ABC@xyz.com"  maxlength="50" required />
                </div>
                <div>
                    <label for="password">Password :</label><span id="required_sign"> *</span>
                    <label for="password" class="confirm_pass" id="confirm_pass">Confirm Password :</label><span id="required_sign"> *</span>
                    <br>
                    <input type="password" id="password" name ="password" placeholder="Type Password"  maxlength="15" required />
                    <input type="password" id="confirm_pass" name ="confirm_pass" placeholder="Confirm your Password"  maxlength="15" required />
                </div>
                <div>
                    <label for="dob">Date Of Bith</label><span id="required_sign"> *</span>
                    <br>
                    <input type="date" id="dob" />
                </div>
                <div>
                    <label for="gender">Gender</label><span id="required_sign"> *</span>
                    <br>
                    <input type="radio" name="" id="gender" />Male
                    <input type="radio" name="" id="gender" />Female
                    <input type="radio" name="" id="gender" />Other
                    <!-- <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select> -->
                </div>
                <div>
                    <label for="Number1">Phone Number 1</label><span id="required_sign"> *</span>
                    <label for="Number2" class="phoneNumber2" id="phoneNumber2">Phone Number 2</label>
                    <br>
                    <input type="number" id="Number1" name ="Number1" placeholder="91XXXXXX84"  maxlength="10" required />
                    <input type="number" id="Number2" name ="Number2" placeholder="71XXXXXX84"  maxlength="10" />
                </div>
                <div>
                    <label for="address1">Address 1:</label><span id="required_sign"> *</span>
                    <br>
                    <textarea rows="4" cols="67"   name="address1" id="address1" placeholder="Type your Address"  maxlength="25" required /></textarea>
                </div>
                <div>
                    <label for="city" id="lblCity">City</label><span id="required_sign"> *</span>
                    <label for="state" id="lblState">State</label><span id="required_sign"> *</span>
                    <label for="country" id="country_label">Country</label><span id="required_sign"> *</span>
                    <br>
                        <select name="city" id="city" required>
                            <option value="Bhubaneswar">Bhubaneswar</option>
                            <option value="Behrampur">Behrampur</option>
                            <option value="Cuttack">Cuttack</option>
                            <option value="Khordha">Khordha</option>
                        </select>
                        <select name="state" id="state" required>
                            <option value="Assam">Assam</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Jharkhand">Jharkhand</option>
                        </select>
                        <select name="country" id="country" required>
                            <option value="India">India</option>
                            <option value="Japan">Japan</option>
                            <option value="Russia">Russia</option>
                            <option value="USA">USA</option>
                        </select>
                </div>
