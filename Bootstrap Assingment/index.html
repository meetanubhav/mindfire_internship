<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://img.pngio.com/png-icon-164327-free-icons-library-png-icon-1200_1238.jpg" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Bootstrap Assingments</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-inverse bg-dark">
            <a class="navbar-brand text-white" href="#">Happy Trips glypi</a>
        </nav>
    </header>
    <section>
        
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <div class="container-fluid jumbotron">
            
                    <form action="" method="POST" role="form">
                        <legend class="text-center">
                            <h2 class="text-primary">Create an account</h4>
                            <p>It's quick and easy.</p></legend>
                    
                        <div class="form-group">
                            <label for="">Name</label>
                            <div class="form-inline">
                                <input type="text" class="form-control" id="" placeholder="First">
                                <input type="text" class="form-control" id="" placeholder="Last">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="" placeholder="abc@xyz.com">
                        </div>       
                        <div class="form-group">
                            <label for="">Password</label>
                            <div class="form-inline">
                                <input type="password" class="form-control" id="" placeholder="**********">
                                <input type="password" class="form-control" id="" placeholder="**********">
                            </div>
                        </div>             
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                                
                </div>
            </div>
        </div>
        
    </section>
    
</body>
