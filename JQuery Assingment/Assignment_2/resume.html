<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="https://img.pngio.com/png-icon-164327-free-icons-library-png-icon-1200_1238.jpg" >
    <link rel="stylesheet" href="css/style.css" />
    <title>BreadCrums</title>
</head>

<body>
    <div class="flexContainer">
        <div class="sideBar">
            <div class="sideBarElement">
                <img src="" id="moveImg" alt="profileImage" />
                <h1>HELLO</h1>
                <p>{{user.name}}</p>
            </div>
        </div>
        <div class="container" id="formInputField">
            <fieldset>
                <legend></legend>
                <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<span id="lblData"></span>
<br />
<br />
</div>
<script type="text/javascript">
    var queryString = new Array();
    $(function () {
        if (queryString.length == 0) {
            if (window.location.search.split('?').length > 1) {
                var params = window.location.search.split('?')[1].split('&');
                for (var i = 0; i < params.length; i++) {
                    var key = params[i].split('=')[0];
                    var value = decodeURIComponent(params[i].split('=')[1]);
                    queryString[key] = value;
                }
            }
        }
        if (queryString["name"] != null && queryString["technology"] != null) {
            var data = "<u>Values from QueryString</u><br /><br />";
            data += "<b>Name:</b> " + queryString["name"] + " <b>Technology:</b> " + queryString["technology"];
            if (queryString["newbox"] != null) {                  
                data += " <b>newbox:</b> " + queryString["newbox"];
            }
            $("#lblData").html(data);
        }
    });
</script>
            </fieldset>
        </div>
    </div>
</body>
</html>
