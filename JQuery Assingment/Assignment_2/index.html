<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>BreadCrums</title>
</head>
<body>
    <div class="flex-container">
        <div class="side-bar">
            <div class="ui-element">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" id="moveImg" alt="rocket"/>
                <h1>Welcome</h1>
                <p>You are few steps away from joining our family!</p>
            </div>
        </div>
        <div class="container pl-3">
            <form class="form-ele">
                <fieldset>
                    <legend>Personal Details</legend>
                    <div class="flex-container">
                        <div class="input-group">
                            <label for="firstName" class="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="First Name">
                        </div>
                        <div class="input-group">
                            <label for="lastName" class="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="emailInput" class="emailInput">Email</label>
                        <input type="email" class="input-long" id="emailInput" placeholder="Email">
                    </div>
                    <div class="flex-container">
                        <div class="input-group">
                            <label for="passwordInput" class="passwordInput">Password</label>
                            <input type="password" id="passwordInput" placeholder="Password">
                        </div>
                        <div class="input-group">
                            <label for="confirmPasswordInput" class="confirmPasswordInput">Confirm</label>
                            <input type="password" id="confirmPasswordInput" placeholder="Confirm Password">
                        </div>
                    </div>   
                    <div class="flex-container">
                        <div class="input-group">
                            <label for="panInput" class="panInput">PAN Number</label>
                            <input type="text" id="panInput" placeholder="PAN Number">
                        </div>
                        <div class="input-group">
                            <label for="aadharInput" class="aadharInput">Aadhar Number</label>
                            <input type="text" id="aadharInput" placeholder="Aadhar Number">
                        </div>
                    </div>                     
                </fieldset>

                <fieldset class="mt-3">
                    <legend>Contact Details</legend>
                    <div class="input-group flex-container">
                        <label for="phoneNumber" class="phoneNumber">Phone number</label>
                        <input type="text" class="w-80" id="phoneNumber" placeholder="Phone Number">
                        <button class="add-button"> + </button>
                    </div>
                </fieldset>

                <fieldset class="mt-3">
                    <legend>Address Details</legend>
                    <div class="input-group flex-container mt-2">
                        <label for="AddressInput" class="AddressInput">Address</label>
                        <input type="text" class="w-80" id="AddressInput" placeholder="Address">
                        <button class="add-button"> + </button>
                    </div>
                </fieldset>
            </form>
              
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
