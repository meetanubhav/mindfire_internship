<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.pngio.com/png-icon-164327-free-icons-library-png-icon-1200_1238.jpg" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>    
    <title>JS</title>
</head>
<body onload="captcha_load()">
    <nav class="navbar navbar-expand-sm navbar-light bg-danger">
        <a class="navbar-brand text-white" href="#"> <i class="fa fa-fire" aria-hidden="true"></i>  Mindfire </a>
    </nav>
    <section>
        <div class="row">
            <!-- Image & logo area -->
            <div class="col-xs-5 col-sm-6 col-md-6 col-lg-6">
                <div class="p-5 m-5">
                    <img src="https://b4a9a5v6.stackpathcdn.com/wp-content/uploads/2018/04/1-1-1.jpg" class="img-fluid" alt="logo">
                    <h1 class="text-info text-center">Create an account</h1>
                    <p class="text-center">It's quick and easy.</p>
                </div>
            </div>
            <!-- Form part -->
            <div class="col-xs-5 col-sm-6 col-md-6 col-lg-6">
                <div class="container-fluid jumbotron">
                    <form action="" >
                        <div class="form-group">
                            <label for="name"><i class="fa fa-user" aria-hidden="true"></i> Name <span class="text-danger">*</span></label>
                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                  <input type="text" class="form-control" id="firstName" onblur="fname()" placeholder="First">
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                  <input type="text" class="form-control" id="lastName" onblur="lname()" placeholder="Last">
                                </div>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" placeholder="abc@xzy.com">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <label for="name"><i class="fa fa-key" aria-hidden="true"></i> Password <span class="text-danger">*</span></label>
                                  <input type="password" class="form-control" placeholder="********** ">
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <label for="name">Confirm Pass<span class="text-danger">*</span></label>
                                  <input type="password" class="form-control" placeholder="**********">
                                </div>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="dob"><i class="fa fa-calendar" aria-hidden="true"></i> Date Of Birth <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="gender"><i class="fa fa-male" aria-hidden="true"></i> Gender <span class="text-danger">*</span></label>
                            <select class="form-control" id="sel1">
                                <option>Male</option>
                                <option>Female</option>
                              </select>                            
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <label for="name"><i class="fa fa-home" aria-hidden="true"></i> Address 1 <span class="text-danger">*</span></label>
                                  <textarea name="address_1" id="addr_1" class="form-control" placeholder="Address 1"></textarea>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <label for="name"><i class="fa fa-home" aria-hidden="true"></i> Address 2</label>
                                    <textarea name="address_2" id="addr_2" class="form-control" placeholder="Address 2"></textarea>
                                </div>
                              </div>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-inline"><input type="checkbox" value="">  <i class="fa fa-rss" aria-hidden="true"></i> Subscribe to Newsletter</label>
                        </div>
                        <!-- captcha message -->
                        <p class="text-center">
                            <i class="fa fa-check-circle text-success" aria-hidden="true" id="captchaVerified"></i>
                            <i class="fa fa-exclamation-circle text-danger" aria-hidden="true" id="captchaFailed"></i>
                            <span id="captcha_msg"></span>
                        </p>
                        <button type="submit" class="btn btn-block btn-primary" id="submit">Submit</button>                        
                    </form>
                    <!-- Captcha -->
                    <div class="p-3 captcha" id="captchaDiv">
                        <div class="row container-fluid">
                            <div class="col-xs-12 col-sm-12 col-md-6">
                                <span id="num1" class=""></span>
                                <span id="operator" class="p-2"></span>
                                <span id="num2" class="p-2"></span>
                                <span class="p-2"> = </span>
                                <input type="text" class="bg-muted" id="captchaInput"></div>
                            <div class="col-xs-12 col-sm-12 col-md-6">
                                <button onclick="validate_captcha()" class="btn btn-sm btn-success">Validate!</button>
                                <button onclick="reload_captcha()" class="btn btn-sm btn-warning ml-2 pl-3"> <i class="fas fa-sync-alt"></i> <i class="fa fa-refresh" aria-hidden="true"></i> </button>        
                            </div>
                        </div>
                        
                       
                    </div>
                </div>
                                <!--  -->
            </div>
        </div>
    </section>
   <script src="script.js" type ="text/javascript"></script>
   <script src="formValidate.js" type ="text/javascript"></script>
</body>
</html>
