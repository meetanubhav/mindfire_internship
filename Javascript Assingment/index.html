<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.pngio.com/png-icon-164327-free-icons-library-png-icon-1200_1238.jpg" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>    
    <title>JS</title>
</head>
<body onload="captcha_load()">
    <nav class="navbar fixed-top navbar-light bg-danger">
        <a class="navbar-brand text-white" href="index.html"> <i class="fa fa-fire" aria-hidden="true"></i>  Mindfire </a>
    </nav>
    <section>
        <div class="row">
            <!-- Image & logo area -->
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="p-5 m-5">
                    <img src="https://b4a9a5v6.stackpathcdn.com/wp-content/uploads/2018/04/1-1-1.jpg" class="img-fluid" alt="logo">
                    <h1 class="text-info text-center mt-5">Create an account</h1>
                    <p class="text-center">It's quick and easy.</p>
                </div>
            </div>
            <!-- Form part -->
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="container-fluid jumbotron">
                    <form action="">
                        <div class="form-group">
                            <label for="firstName"><i class="fa fa-user" aria-hidden="true"></i> Name <span class="text-danger">*</span></label>
                            <small><span class="text-danger" id="nameErrorMsg">Please enter only Alphabets</span></small>
                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                  <input type="text" class="form-control" id="firstName" onblur="fname('firstName')" placeholder="First">
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                  <input type="text" class="form-control" id="lastName" onblur="fname('lastName')" placeholder="Last">
                                </div>
                              </div>
                        </div>
                        <div class="form-group">
                            <small><span class="text-danger" id="emailErrorMsg">Invalid email type</span></small>
                            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" onblur="ValidateEmail('email')" placeholder="abc@xzy.com">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <label for="phoneNumber1"><i class="fa fa-phone" aria-hidden="true"></i> Phone Number 1<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" onblur="phoneNumber('phoneNumber1')" id="phoneNumber1" placeholder="95xxxxxx23">
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <label for="phoneNumber2"><i class="fa fa-phone" aria-hidden="true"></i> Phone Number 2</label>
                                    <input type="text" class="form-control" id="phoneNumber2" placeholder="95xxxxxx23">
                                </div>
                            <small>
                                <span class="text-danger" id="nameErrorMsg2">Please enter only Numbers</span>
                                <span class="text-danger" id="nameErrorMsg3">Your phone number should be of length 10</span>
                            </small>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <label for="password"><i class="fa fa-key" aria-hidden="true"></i> Password <span class="text-danger">*</span></label>
                                  <input type="password" class="form-control" placeholder="**********" id="password">
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <label for="confirmPassword>Confirm Pass<span class="text-danger">*</span></label>
                                  <input type="password" class="form-control" placeholder="**********" id="confirmPassword">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dob"><i class="fa fa-calendar" aria-hidden="true"></i> Date Of Birth <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                        <div class="form-group">
                            <label for="gender"><i class="fa fa-male" aria-hidden="true"></i><i class="fa fa-female" aria-hidden="true"></i> Gender <span class="text-danger">*</span></label>
                            <select class="form-control" id="gender">
                                <option value="select" id="select">--select--</option>
                                <option value="male" id="male">Male</option>
                                <option value="female" id="female">Female</option>
                                <option value="other" id="other">Other</option>
                            </select>                            
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <label for="address1"><i class="fa fa-home" aria-hidden="true"></i> Address 1 <span class="text-danger">*</span></label>
                                  <textarea name="address_1" id="address1" class="form-control" placeholder="Address 1"></textarea>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <label for="address2"><i class="fa fa-home" aria-hidden="true"></i> Address 2</label>
                                    <textarea name="address_2" id="address2" class="form-control" placeholder="Address 2"></textarea>
                                </div>
                              </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <!-- state 1 -->
                                    <label for="state1"> <i class="fa fa-map" aria-hidden="true"></i> State <span class="text-danger">*</span> </label>
                                    <select class="form-control" id="state1">
                                        <option value="select" id="select">--select--</option>
                                        <option value="arizona" id="arizona">Arizona</option>
                                        <option value="califonia" id="califonia">Califonia</option>
                                        <option value="florida" id="florida">Florida</option>
                                        <option value="Other" id="Other">Other</option>
                                      </select> 
                                       <!--country 1  -->
                                       <label for="country1"> <i class="fas fa-globe-americas"></i> Country <span class="text-danger">*</span> </label>
                                        <select class="form-control" id="country1">
                                            <option value="select" id="select">--select--</option>
                                            <option value="mexico" id="mexico">Mexico</option>
                                            <option value="USA" id="USA">Califonia</option>
                                            <option value="Other" id="Other">Other</option>
                                        </select>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <!-- state 2 -->
                                    <label for="state2"> <i class="fa fa-map" aria-hidden="true"></i> State</label>
                                    <select class="form-control" id="state2">
                                        <option value="select" id="select">--select--</option>
                                        <option value="arizona" id="arizona">Arizona</option>
                                        <option value="califonia" id="califonia">Califonia</option>
                                        <option value="florida" id="florida">Florida</option>
                                        <option value="Other" id="Other">Other</option>
                                      </select> 
                                       <!--country 2  -->
                                       <label for="country2"> <i class="fas fa-globe-americas"></i> Country</label>
                                        <select class="form-control" id="country2">
                                            <option value="select" id="select">--select--</option>
                                            <option value="mexico" id="mexico">Mexico</option>
                                            <option value="USA" id="USA">Califonia</option>
                                            <option value="Other" id="Other">Other</option>
                                        </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subscibe" class="checkbox-inline">
                                <input type="checkbox" value="true" id="subscibe">
                                <i class="fa fa-rss" aria-hidden="true"></i> Subscribe to Newsletter</label>
                        </div>
                        <!-- captcha message -->
                        <p class="text-center">
                            <i class="fa fa-check-circle text-success" aria-hidden="true" id="captchaVerified"></i>
                            <i class="fa fa-exclamation-circle text-danger" aria-hidden="true" id="captchaFailed"></i>
                            <span id="captcha_msg"></span>
                        </p>
                        <button type="button" class="btn btn-block btn-primary" onclick="validateForm()" id="submit">Submit</button>                        
                    </form>
                    <!-- Captcha -->
                    <div class="p-3 captcha" id="captchaDiv">
                        <p>Captcha Verification (Prove you are not ROBOT <i class="fas fa-robot"></i> )</small></p>
                        <div class="row">
                            
                            <div class="col-xs-12 col-sm-12 col-md-6">
                                <span id="num1" class=""></span>
                                <span id="operator" class="p-2"></span>
                                <span id="num2" class="p-2"></span>
                                <span class="p-2"> = </span>
                                <input type="text" class="bg-muted" id="captchaInput"></div>
                            <div class="col-xs-12 col-sm-12 col-md-6">
                                <button type="button" onclick="validate_captcha()" class="btn btn-sm btn-success">Validate!</button>
                                <button type="button" onclick="reload_captcha()" class="btn btn-sm btn-warning ml-2 pl-3"> <i class="fas fa-sync-alt"></i> <i class="fa fa-refresh" aria-hidden="true"></i> </button>        
                            </div>
                        </div>
                        
                       
                    </div>
                </div>
                                <!--  -->
            </div>
        </div>
    </section>
   <script src="captcha.js" type ="text/javascript"></script>
   <script src="formValidate.js" type ="text/javascript"></script>
</body>
</html>
